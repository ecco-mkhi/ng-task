<form [formGroup]="form" *ngIf="form">
	<div class="element">
		<label>Name</label>
		<input formControlName="name" />
	</div>

	<div class="element">
		<label>Weight (kg)</label>
		<input formControlName="kg" />
	</div>

	<div class="element">
		<input type="submit" value="Submit" />
	</div>
</form>

<pre>{{ form?.value | json }}</pre>
